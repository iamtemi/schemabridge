name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string
      dry_run:
        description: 'Skip registry publish (use for rehearsal)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update version (if provided via workflow_dispatch)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        run: pnpm run set-version ${{ github.event.inputs.version }}

      - name: Run tests
        run: pnpm run ci

      - name: Build Node.js project
        run: pnpm build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python build dependencies
        run: pip install build

      - name: Build Python package
        working-directory: ./python
        run: python -m build

      - name: Upload npm package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: |
            dist/
            bin/
            python/
            package.json
            README.md
            LICENSE

      - name: Upload Python package artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: python/dist/

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: npm
      url: https://www.npmjs.com/package/schemabridge
    permissions:
      contents: read
      id-token: write # Required for npm provenance
    steps:
      - name: Download npm package artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm (dry run)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true'
        run: npm publish --dry-run --access public --ignore-scripts

      - name: Publish to npm
        if: github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true'
        run: npm publish --provenance --access public --ignore-scripts
        # IMPORTANT: This uses npm Trusted Publishing (OIDC).
        # --ignore-scripts is used because we've already built everything in the build job.

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true'
    environment:
      name: pypi
      url: https://pypi.org/project/schemabridge/
    permissions:
      id-token: write # Required for PyPI trusted publishing
    steps:
      - name: Download Python package artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # IMPORTANT: This uses PyPI Trusted Publishing (OIDC).

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/schemabridge/
    permissions:
      id-token: write
    steps:
      - name: Download Python package artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
