name: Publish
run-name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_name != '' && format('Publish ({0})', github.event.inputs.run_name) || 'Publish' }}

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string
      dry_run:
        description: 'Skip registry publish (use for rehearsal)'
        required: false
        type: boolean
        default: false
      publish_npm:
        description: 'Run npm publish step'
        required: false
        type: boolean
        default: true
      publish_pypi:
        description: 'Run PyPI/TestPyPI publish steps'
        required: false
        type: boolean
        default: true
      run_name:
        description: 'Label for this manual run (optional)'
        required: false
        type: string

jobs:
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update version (if provided via workflow_dispatch)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        run: pnpm run set-version ${{ github.event.inputs.version }}

      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Build Node.js project
        run: pnpm --filter @schemabridge/core build

      - name: Run tests
        run: pnpm test:coverage

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python build dependencies
        run: pip install build

      - name: Build Python package
        working-directory: ./python
        run: python -m build

      - name: Upload npm package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: |
            packages/core/dist/
            packages/core/bin/
            packages/core/package.json
            packages/core/README.md
            packages/core/LICENSE

      - name: Upload Python package artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: python/dist/

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || fromJSON(github.event.inputs.publish_npm) }}
    environment:
      name: npm
    permissions:
      contents: read
      id-token: write # Required for npm provenance
    steps:
      - name: Download npm package artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure npm >= 11.5.1 for trusted publishing
        run: |
          npm install -g npm@^11.6.4
          npm --version

      - name: Update package name for npm
        working-directory: packages/core
        run: |
          # Change package name to schemabridge for npm (works with any current name)
          node -e "const pkg = require('./package.json'); pkg.name = 'schemabridge'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"
          cat package.json | grep '"name"'

      - name: Publish to npm (dry run)
        if: ${{ github.event_name == 'workflow_dispatch' && fromJSON(github.event.inputs.dry_run) }}
        working-directory: packages/core
        run: npm publish --dry-run --access public --ignore-scripts

      - name: Publish to npm
        if: ${{ github.event_name != 'workflow_dispatch' || !fromJSON(github.event.inputs.dry_run) }}
        working-directory: packages/core
        run: npm publish --provenance --access public --ignore-scripts
        # IMPORTANT: This uses npm Trusted Publishing (OIDC).
        # With trusted publishing configured, provenance is automatically generated.
        # The --provenance flag is included for explicitness.
        # Authentication is handled via OIDC, no token needed.
        # --ignore-scripts is used because we've already built everything in the build job.

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: >-
      ${{ github.event_name != 'workflow_dispatch' ||
          (fromJSON(github.event.inputs.publish_pypi) && !fromJSON(github.event.inputs.dry_run)) }}
    environment:
      name: pypi
      url: https://pypi.org/project/schemabridge/
    permissions:
      id-token: write # Required for PyPI trusted publishing
    steps:
      - name: Download Python package artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # IMPORTANT: This uses PyPI Trusted Publishing (OIDC).

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    if: >-
      ${{ github.event_name == 'workflow_dispatch' &&
          fromJSON(github.event.inputs.dry_run) &&
          fromJSON(github.event.inputs.publish_pypi) }}
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/schemabridge/
    permissions:
      id-token: write
    steps:
      - name: Download Python package artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
